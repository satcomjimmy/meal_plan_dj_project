{% extends 'meal_plan/base.html' %}

{% block content %}

<h1>Groceries</h1>
<hr />
<ul>
{% for object in grocery_list %}
<a style="margin: 0; padding: 0;" href="{% url 'meal_plan:grocery_detail' object.pk %}"> {{ object }} - {{ object.status }}</a>

    <hr />
{% empty %}
    <li>You have nothing on your grocery list.</li>
{% endfor %}
</ul>

<a class="btn btn-primary btn-md mt-1"
    href="{% url 'meal_plan:grocery_create' %}">Add to the List</a>

{% endblock content %}
