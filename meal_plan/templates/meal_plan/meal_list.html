{% extends 'meal_plan/base.html' %}

{% block content %}

<h1>Meals</h1>
<hr />
<ul>
{% for object in meal_list %}
<a style="margin: 0; padding: 0;" href="{% url 'meal_plan:meal_detail' object.pk %}"> {{ object }} - {{ object.status }}</a>

    <hr />
{% empty %}
    <li>You have no meals on your meal plan.</li>
{% endfor %}
</ul>

<a class="btn btn-primary btn-md mt-1"
    href="{% url 'meal_plan:meal_create' %}">Add a Meal</a>

{% endblock content %}
